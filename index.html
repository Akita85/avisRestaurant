<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Have a Good Meal</title>
	<link rel="icon" href="img/logoHGM.png" type="image/png">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">


  <!-- Custom styles for Album template -->
  	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container-fluid">

      <!--bannière logo start-->
      <div class="header text-center">
        <img class="logo" src="img/logoHGM.png" alt="Have a Good Meal logo" width="5%">
        <h1> <span class="motTitreVert">HAVE A</span> <span class="motTitreOrange">GOOD</span> <span class="motTitreVert">MEAL</span></h1>
      </div>
      <!--bannière logo end-->

      <!--filtre slider start-->
    <div class="row">
      <div class="col-6-sm listeResto">
        <h3>Filtrez les restaurants par note</h3>
        <p>
          <label for="ratingRange">Notes :</label>
          <input type="text" id="ratingRange" readonly style="border:0; color:#f6931f; font-weight:bold;"/>
        </p>
        <div id="slider-range"></div>
        <div>
        <button type="button" class="myButton"> <a id="btn_ajout_restau" class="waves-effect waves-light btn text-align-center">
            <i class="fas fa-plus"> </i>
            AJOUTEZ UN RESTAURANT
          </a></button>
        </div>
          <form id="form_Addrestau" style="display: none; margin-top: 10px; margin-bottom: 10px;" class="text-center">
          <input id="ipt_name_restau" type="text" placeholder="Nom du restaurant" required>
          <br/><small> * Indiquez le nom du restaurant à ajouter <br/> puis cliquez sur la carte pour définir son emplacement</small>
        </form>

        <hr/>
      <!--filtre slider end-->

        <!--liste restaurants start-->
        <div id="restaurants"></div>

        <hr/>

            <!-- Side Modal start-->            
            <div class="modal fade right" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
                  <button type="button" class="btn btn-info" id="addRating">Donner un avis</button>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>                  
                </div>
                <div><img id="myModalImg" src="" alt="Photo" style="width: 60%;"></div>
                <div class="modal-body" id="myModalBody">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-dark" data-dismiss="modal">Fermer</button>
                </div>
              </div>
            </div>
            </div>
            <!-- Side Modal end -->

            <!-- Side Modal start-->            
            <div class="modal fade right" id="myModalAddRating" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            
            <div class="modal-dialog modal-dialogue-right" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title w-100" id="myModalLabelAddRating">Modal title</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>                  
                </div>
                <div class="modal-body" id="myModalBodyAddRating">
                </div>
              </div>
            </div>
            </div>
            <!-- Side Modal end -->

      </div>
      <!--liste restaurants end-->

      <!--Google map start-->
        <div id="map"></div>
      <!--Google map end-->
    </div>
  </div>
    <!--Javascript start-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--<script type="text/javascript" src="js/jQuery.js"></script>-->
    <script type="text/javascript" src="js/ajax.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=APIKEY&libraries=places&callback=initMap"></script>
    <script type="text/javascript" src="js/restaurant.js"></script>

    <!--Javascript end-->

</body>
</html>
